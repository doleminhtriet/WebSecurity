app:
  name: defense-capstone
  env: dev

mongodb:
  enabled: true
  uri: ""
  database: defensedb
  tls: true

phishing:
  data:
    train_csv: data/phishing/train.csv
    valid_csv: data/phishing/valid.csv
    text_column: text
    label_column: label
  artifacts_dir: modules/scan_phishing/artifacts
  features:
    vocab_size: 30000
    ngram_range: [1, 2]
    min_df: 2
    max_df: 0.9
    lowercase: true
    strip_html: true
    include_url_features: true
  model:
    type: logistic_regression
    C: 2.0
    class_weight: balanced
    max_iter: 200
  threshold: 0.9
  logging:
    collection_predictions: predictions
    log_only_positives: false
    store_text: true

malware:
  threshold: 0.6
  scanner:
    max_bytes: 20971520  # 20 MB
    high_entropy_threshold: 7.2
    suspicious_extensions: [".exe", ".dll", ".scr", ".bat", ".cmd", ".ps1", ".vbs", ".js", ".jar", ".wsf", ".msi", ".lnk", ".apk"]
    suspicious_archive_extensions: [".zip", ".rar", ".7z", ".iso"]
    suspicious_strings:
      - powershell
      - cmd.exe
      - rundll32
      - wscript.shell
      - javascript:
      - invoke-expression
      - virtualalloc
      - base64 -d
      - downloadstring
      - /bin/sh
      - wget
      - curl
      - http://
      - https://
      - vbaProject.bin
      - autoopen
      - document_close
  logging:
    collection_scans: malware
    log_only_positives: false
    store_file_name: true
